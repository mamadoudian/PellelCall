<!-- templates/signup.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Inscription{% endblock %}

{% block content %}
  <h2>Inscription</h2>
  <form method="post" class="mb-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
{% endblock %}
